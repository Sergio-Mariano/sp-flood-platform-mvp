version: "3.9"
services:
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: spflood
    ports: ["5432:5432"]
    volumes: [ "pgdata:/var/lib/postgresql/data" ]

  api:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ../backend:/app
    environment:
      PYTHONUNBUFFERED: "1"
    command: bash -lc "pip install -e . && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    ports: ["8000:8000"]
    depends_on: [db]

volumes:
  pgdata: